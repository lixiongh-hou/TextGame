include ':libcocos',':libservice',':app'
include ':common_module'
include ':local_repo:alilogin'
include ':local_repo:gdt'
include ':local_repo:ks'
include ':local_repo:open_ad'
include ':local_repo:baidu'
include ':local_repo:push'
project(':libcocos').projectDir     = new File(COCOS_ENGINE_PATH,'cocos/platform/android/libcocos2dx')
